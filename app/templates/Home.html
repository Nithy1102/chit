<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rajesh Opticals ‚Äì Dashboard</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f3f7fc;
        }

        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 30px;
            background: linear-gradient(90deg, #2E73CE, #00C693);
            color: white;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo {
            width: 55px;
            height: 55px;
            border-radius: 12px;
            object-fit: cover;
        }

        .brand {
            font-size: 20px;
            font-weight: 700;
            background: linear-gradient(90deg, #ffffff, #e0fffa);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 35px;
            font-size: 16px;
            font-weight: 500;
        }

        .nav-links li {
            cursor: pointer;
        }

        .nav-links li:hover {
            text-decoration: underline;
        }

        .logout-btn {
            background: #ff4f4f;
            color: white;
            border: none;
            padding: 10px 22px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        .main {
            text-align: center;
            padding-top: 60px;
        }

        .quick-title {
            font-size: 32px;
            font-weight: 700;
        }

        .cards {
            margin-top: 50px;
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
        }

        .card {
            background: #004aad;
            color: white;
            width: 260px;
            height: 180px;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0px 8px 18px rgba(0, 0, 0, 0.25);
        }

        .icon {
            font-size: 42px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>

<script>
document.addEventListener("DOMContentLoaded", async () => {
    try {
        const res = await fetch("/api/check_session", {
            method: "GET",
            credentials: "include"
        });

        const data = await res.json();

        if (!data.logged_in) {
            window.location.href = "/login";
            return;
        }

        // üîê ROLE-BASED UI CONTROL
        if (data.role !== "admin") {
            const adminNav = document.getElementById("adminNav");
            const notifyNav = document.getElementById("notifyNav");

            if (adminNav) adminNav.style.display = "none";
            if (notifyNav) notifyNav.style.display = "none";
        }

    } catch (err) {
        console.error("Session check failed", err);
        window.location.href = "/login";
    }
});

async function logout() {
    await fetch("/api/logout", {
        method: "POST",
        credentials: "include"
    });
    window.location.href = "/login";
}
</script>


<nav class="navbar">
    <div class="logo-section">
        <img src="{{ url_for('static', filename='logo.jpg') }}" class="logo" alt="Logo">
        <h1 class="brand">RAJESH OPTICALS</h1>
    </div>

    <ul class="nav-links">
    <li onclick="location.href='/dashboard'">Home</li>
    <li onclick="location.href='/patients'">Patient Records</li>
    <li onclick="location.href='/active'">Activity Log</li>
    <li id="adminNav" onclick="location.href='/signup'">Admin</li>
    <li id="notifyNav" onclick="location.href='/notifications'">Notifications</li>
</ul>


    <button class="logout-btn" onclick="logout()">Logout</button>
</nav>

<section class="main">
    <h2 class="quick-title">Quick Access</h2>

    <div class="cards">
        <a href="/add-patient-page" class="card">
            <div class="icon">‚ûï</div>
            <p>Add New Patient</p>
        </a>

        <a href="/payments" class="card">
            <div class="icon">üí≥</div>
            <p>View Payments</p>
        </a>

        <a href="/active" class="card">
            <div class="icon">‚è±Ô∏è</div>
            <p>Activity Log</p>
        </a>
    </div>
</section>

</body>
</html>
