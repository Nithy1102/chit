<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Rajesh Opticals ‚Äì Dashboard</title>

<style>

body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f3f7fc;
}

.navbar {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 12px 30px;
    background: linear-gradient(90deg, #2E73CE, #00C693);
    color: white;
    position: relative;
}

.logo-section {
    display: flex;
    align-items: center;
    gap: 12px;
}

.logo {
    width: 55px;
    height: 55px;
    border-radius: 12px;
    object-fit: cover;
}

.brand {
    font-size: 20px;
    font-weight: 700;
    background: linear-gradient(90deg, #ffffff, #e0fffa);
    -webkit-background-clip: text;
    background-clip: text;
    -webkit-text-fill-color: transparent;
}

.nav-links {
    display: flex;
    list-style: none;
    gap: 35px;
    font-size: 16px;
    font-weight: 500;
}

.nav-links li {
    cursor: pointer;
}

.nav-links li:hover {
    text-decoration: underline;
}

.logout-btn {
    background: #ff4f4f;
    color: white;
    border: none;
    padding: 10px 22px;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
}

.menu-toggle {
    display: none;
    font-size: 26px;
    cursor: pointer;
}

.main {
    text-align: center;
    padding-top: 60px;
}

.quick-title {
    font-size: 32px;
    font-weight: 700;
}

.cards {
    margin-top: 50px;
    display: flex;
    justify-content: center;
    gap: 40px;
    flex-wrap: wrap;
}

.card {
    background: #004aad;
    color: white;
    width: 260px;
    height: 180px;
    border-radius: 12px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-size: 20px;
    cursor: pointer;
    transition: 0.3s;
    text-decoration: none;
}

.card:hover {
    transform: translateY(-8px);
    box-shadow: 0px 8px 18px rgba(0, 0, 0, 0.25);
}

.icon {
    font-size: 42px;
    margin-bottom: 10px;
}

@media (max-width: 900px) {
    .menu-toggle {
        display: block;
    }

    .nav-links {
        position: absolute;
        top: 75px;
        right: 20px;

        /* ‚úÖ SAME COLOR AS NAVBAR */
        background: linear-gradient(90deg, #2E73CE, #00C693);

        flex-direction: column;
        gap: 18px;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.25);
        display: none;

        color: white;
        z-index: 10;
    }

    .nav-links li {
        color: white;
    }

    .nav-links li:hover {
        text-decoration: underline;
        opacity: 0.9;
    }

    .nav-links.show {
        display: flex;
    }

    .logout-btn {
        display: none;
    }
}

@media (max-width: 600px) {
    .brand {
        font-size: 16px;
    }

    .logo {
        width: 45px;
        height: 45px;
    }

    .quick-title {
        font-size: 24px;
    }

    .cards {
        gap: 20px;
        margin-top: 30px;
    }

    .card {
        width: 90%;
        height: 160px;
        font-size: 18px;
    }

    .icon {
        font-size: 36px;
    }
}
</style>
</head>

<body>

<script>
document.addEventListener("DOMContentLoaded", async () => {
    try {
        const res = await fetch("/api/check_session", {
            method: "GET",
            credentials: "include"
        });

        const data = await res.json();

        if (!data.logged_in) {
            window.location.href = "/login";
            return;
        }

        if (data.role !== "admin") {
            const adminNav = document.getElementById("adminNav");
            const notifyNav = document.getElementById("notifyNav");

            if (adminNav) adminNav.style.display = "none";
            if (notifyNav) notifyNav.style.display = "none";
        }

    } catch (err) {
        window.location.href = "/login";
    }
});

function toggleMenu() {
    document.getElementById("navMenu").classList.toggle("show");
}

async function logout() {
    await fetch("/api/logout", {
        method: "POST",
        credentials: "include"
    });
    window.location.href = "/login";
}
</script>

<nav class="navbar">
    <div class="logo-section">
        <img src="{{ url_for('static', filename='logo.jpg') }}" class="logo" alt="Logo">
        <h1 class="brand">RAJESH OPTICALS</h1>
    </div>

    <div class="menu-toggle" onclick="toggleMenu()">‚ò∞</div>

    <ul class="nav-links" id="navMenu">
        <li onclick="location.href='/dashboard'">Home</li>
        <li onclick="location.href='/patients'">Patient Records</li>
        <li onclick="location.href='/active'">Activity Log</li>
        <li id="adminNav" onclick="location.href='/signup'">Admin</li>
        <li id="notifyNav" onclick="location.href='/notifications'">Notifications</li>
        <li onclick="logout()">Logout</li>
    </ul>

    <button class="logout-btn" onclick="logout()">Logout</button>
</nav>

<section class="main">
    <h2 class="quick-title">Quick Access</h2>

    <div class="cards">
        <a href="/add-patient-page" class="card">
            <div class="icon">‚ûï</div>
            <p>Add New Patient</p>
        </a>

        <a href="/payments" class="card">
            <div class="icon">üí≥</div>
            <p>View Payments</p>
        </a>

        <a href="/active" class="card">
            <div class="icon">‚è±Ô∏è</div>
            <p>Activity Log</p>
        </a>
    </div>
</section>

</body>
</html>
